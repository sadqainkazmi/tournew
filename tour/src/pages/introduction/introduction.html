<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>Introduction</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="tutorial-page">

    <ion-slides pager>
        <ion-slide *ngFor="let slide of slides">

            <img [src]="slide.image" class="slide-image"/>
          <h2 class="slide-title" [innerHTML]="slide.title"></h2>
          <p   class="slider" [innerHTML]="slide.description"></p>
        </ion-slide>
        <ion-slide class="slider">
            <img src="assets/start-your-journey-here-1.png" class="slide-image"/>
            <h2 class="slide-title">Get Started</h2>
            <button (click)="start()" ion-button large clear icon-end color="primary">
              Continue
              <ion-icon name="arrow-forward"></ion-icon>
            </button>
          </ion-slide>
      </ion-slides>
</ion-content>
