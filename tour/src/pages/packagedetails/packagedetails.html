<ion-header>

  <ion-navbar>
    <ion-title>packagedetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item *ngFor="let user of user">
    
        <ion-list>
          <ion-item-sliding>
            
            
            <ion-item>
              <ion-card>
                <img src="assets/advance.png"/>
                
                <ion-card-content>
                  <ion-card-title>
                   Packages Details
                  </ion-card-title>
                 
            
                </ion-card-content>
            
                <ion-item>
                  <ion-icon class="fa fa-map-marker" item-start ></ion-icon>
                  StartingPoint
                  <ion-badge item-end>{{user.Sources}}</ion-badge>
                </ion-item>
                <ion-item>
                  <ion-icon class="fa fa-map-marker" item-start></ion-icon>
                  EndingPoint
                  <ion-badge item-end>{{user.Destination}}</ion-badge>
                </ion-item>
            
                <ion-item>
                  <ion-icon class="fa fa-map-marker" item-start ></ion-icon>
                  VariousPoints
                  <ion-badge item-end>{{user.Points}}</ion-badge>
                </ion-item>
                <ion-item>
                  <ion-icon class="fa fa-money" item-start ></ion-icon>
                  StayCharges
                  <ion-badge item-end>{{user.PerHourFares}}</ion-badge>
                </ion-item>
            
                <ion-item>
                  <ion-icon class="fa fa-money" item-start ></ion-icon>
                  Fares
                  <ion-badge item-end>{{user.Fares}}</ion-badge>
                </ion-item>      
              </ion-card>
            
      
            </ion-item>
            <ion-item-options side="right">
              <button ion-button color="primary" (click)="launchsms(user.contact)" >
                <ion-icon name="md-mail"></ion-icon>
               Book VIA SMS
              </button>
            </ion-item-options>
      
      
          
              <ion-item-options side="left">
              <button ion-button color="secondary" (click)="launchDialer(user.contact)" >
                <ion-icon name="md-call"></ion-icon>
               Book VIA Call
              </button>
            </ion-item-options>
            
          </ion-item-sliding>
        </ion-list>
      
        <!-- </ion-list> -->
      </ion-item>
      
</ion-content>
