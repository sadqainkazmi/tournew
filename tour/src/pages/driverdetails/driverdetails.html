<ion-header>

  <ion-navbar hideBackButton="false">
    <ion-title>Driver Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let user of user">
    
  <ion-list>
    <ion-item-sliding>
      
      
      <ion-item>
        <ion-card>
            <ion-avatar class="avatar" >
                <img src= "user.image" >
                </ion-avatar>
      
          <ion-card-content>
            <ion-card-title>
              {{user.Drivername}}
            </ion-card-title>
            
      
          </ion-card-content>
      
          <ion-item>
            <ion-icon name='md-contact' item-start ></ion-icon>
            Name
            <ion-badge item-end>{{user.Drivername}}</ion-badge>
          </ion-item>
          <ion-item>
            <ion-icon name='ios-card' item-start></ion-icon>
            License Number
            <ion-badge item-end>{{user.License}}</ion-badge>
          </ion-item>
      
          <ion-item>
            <ion-icon name='md-car' item-start ></ion-icon>
            Jeep Number
            <ion-badge item-end>{{user.Jeep}}</ion-badge>
          </ion-item>
          <ion-item>
            <ion-icon name='md-call' item-start ></ion-icon>
            Contact
            <ion-badge item-end>{{user.contact}}</ion-badge>
          </ion-item>
      
          <ion-item>
            <ion-icon name='md-contacts' item-start ></ion-icon>
            Reference Number
            <ion-badge item-end>{{user.Refrences}}</ion-badge>
          </ion-item>      
        </ion-card>
      

      </ion-item>


      <ion-item-options side="left">
        <button ion-button color="primary"(click)="launchDialer1(user.Refrences)">
          <ion-icon name="call"></ion-icon>
          Call <br>
          Refrence
        </button>
        <button ion-button color="secondary" (click)="launchDialer(user.contact)" >
          <ion-icon name="call"></ion-icon>
          Call <br>
          Driver
        </button>
      </ion-item-options>
      
    </ion-item-sliding>
  </ion-list>

  <!-- </ion-list> -->
</ion-item>
</ion-content>
